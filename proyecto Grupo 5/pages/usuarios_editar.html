<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios Editar</title>
  </head>
  <body>
    <section>
      <h1>EDICIÓN USUARIO</h1>
      <fieldset>
        <legend>DATOS BASICOS</legend>
        <form action="" method="POST" autocomplete="off">
          <label for="codperfil">Seleccione el perfil</label><br />
          <select name="codperfil" id="codperfil">
            <option value="1" selected="true">Administrador</option>
            <option value="2">Estudiante</option>
            <option value="3">Docente</option>
            <option value="4">Tesorero</option>
          </select>
          <br /><br />

          <label for="nombres">Nombres</label><br />
          <input
            type="text"
            id="nombres"
            name="nombres"
            placeholder="Ingrese el nombre"
            tabindex="1"
            size="60"
            required
            value="Jhon Jairo"
          />
          <br /><br />

          <label for="apellidos">Apellidos</label><br />
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            placeholder="Ingrese los apellidos"
            tabindex="2"
            size="60"
            required
            value="Cortes Paredes"
          />
          <br /><br />

          <label for="correo">Email</label><br />
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Ingrese el email"
            tabindex="3"
            size="60"
            required
            value="jhonjairo.cortesp@live.com"
          />
          <br /><br />

          <label for="celular">Celular</label><br />
          <input
            type="number"
            id="celular"
            name="celular"
            placeholder="Ingrese el celular"
            tabindex="4"
            size="60"
            required
            value="3177891483"
          />
          <br /><br />

          <label for="direccion">Dirección</label><br/>
          <textarea
            name="direccion"
            id="direccion"
            cols="46"
            rows="5"
            tabindex="5"
            required
          >Calle 100 # 25 - 37</textarea>
          <br /><br />

          <button type="submit">Guardar</button>
          <button type="reset">Cancelar</button>
        </form>
      </fieldset>
    </section>
  </body>
</html>
